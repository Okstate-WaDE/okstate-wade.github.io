<div class="content" style="text-align: center">
	<!--<section>-->
		<div class="container" style="justify-content: center">
            <p> Source: Jean-Francois Pekel, Andrew Cottam, Noel Gorelick, Alan S. Belward, High-resolution mapping of global surface water and its long-term changes. Nature 540, 418-422 (2016). (doi:10.1038/nature20584)
            <br>
            <p><a href="https://global-surface-water.appspot.com/">Source Website</a>
            </p>
			<img src="{{ site.baseurl }}/images/water_presence_map_legend.png" alt="Screenshot" />
            </div>
		<div class="container flex" style="justify-content: center">
             <div id="map" style="justify-content: center">
            <style type="text/css">
              #map {
                  width:800px;
                  height:550px;
                  <!--background-color: red;-->
                }
            </style>
             </div>
             <script>
                 var map = L.map('map').setView([35.4, -99.2], 10);
                 L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                     maxZoom: 19,
                     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                 }).addTo(map);
                 var transitions = new L.tileLayer("https://storage.googleapis.com/global-surface-water/tiles2021/transitions/{z}/{x}/{y}.png",
                     { format: "image/png",
                           maxZoom: 13,
                           errorTileUrl : "https://storage.googleapis.com/global-surface-water/downloads_ancillary/blank.png",
                           attribution: "2016 EC JRC/Google" });
                     map.addLayer(transitions);


                var legend = L.control({position: 'bottomright'});

                legend.onAdd = function (map) {

                    var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                        labels = [];

                                // loop through our density intervals and generate a label with a colored square for each interval
                            for (var i = 0; i < grades.length; i++) {
                            div.innerHTML +=
                            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                            }

                            return div;
                            };
                    legend.addTo(map);
                 </script>
		</div>

	<!--</section>-->
</div>
